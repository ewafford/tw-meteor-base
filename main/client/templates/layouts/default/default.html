<template name="default">
  {{> bertAlert}}
  {{> header}}
  <div class="container">
    {{#if currentUser}}
      {{#if notVerified}}
        {{> awaitingVerification}}
      {{else}}
        {{> Template.dynamic template=yield}}
      {{/if}}
    {{else}}
      {{#if loggingIn}}
        {{> loading}}
      {{else}}
        {{> login}}
      {{/if}}
    {{/if}}
    <div id="log"></div>
  </div>
</template>
